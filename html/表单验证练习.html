<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有账号？</span> <a href="#">登录</a>
    </div>
    <form id="reg-form" action="#" method="get">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>

            <tr>
                <td>手机号</td>
                <td class="inputs"><input name="tel" type="text" id="tel">
                    <br>
                    <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>


<script>
    //校验用户名;当用户名输入框失去焦点;判断输入的内容是否符合'长度是 6-12 位'规则;不符合使'id='username_err''的span标签显示出来，给出用户提示
    <!--获取用户名的输入框-->
    let usernameInput = document.getElementById("username");
    <!-- 输入框失去焦点-->
    usernameInput.onblur = checkUsername;

    function checkUsername() {
        <!--获取用户名-->
        let username = usernameInput.value.trim();
        <!--对用户名长度进行判断-->
        let flag = username.length >= 6 && username.length <= 12;
        if (flag) {
            <!--符合将用户名错误信息改为none-->
            document.getElementById("username_err").style.display = 'none';
        } else {
            <!--不符合将错误信息不修改，展示出-->
            document.getElementById("username_err").style.display = '';
        }
        return flag;
    }


    //校验密码。当密码输入框失去焦点时，判断输入的内容是否符合 `长度是 6-12 位` 规则，不符合使 `id='password_err'` 的span标签显示出来，给出用户提示。
    <!--获取密码的输入框-->
    let passwordInput = document.getElementById("password");
    <!-- 输入框失去焦点-->
    passwordInput.onblur = checkPassword;

    function checkPassword() {
        <!--获取密码-->
        let password = passwordInput.value.trim();
        <!--对密码长度进行判断-->
        let flag = password.length >= 6 && password.length <= 12;
        if (flag) {
            <!--符合将密码错误信息改为none-->
            document.getElementById("password_err").style.display = 'none';
        } else {
            <!--不符合将错误信息不修改，展示出-->
            document.getElementById("password_err").style.display = '';
        }
        return flag;
    }


    //校验手机号。当手机号输入框失去焦点时，判断输入的内容是否符合 `长度是 11 位` 规则，不符合使 `id='tel_err'` 的span标签显示出来，给出用户提示。
    <!--获取手机号的输入框-->
    let telwordInput = document.getElementById("tel");
    <!-- 输入框失去焦点-->
    telwordInput.onblur = checkTel;

    function checkTel() {
        <!--获取手机号-->
        let tel = telwordInput.value.trim();
        <!--对手机号长度进行判断-->
        let flag = tel.length === 11;
        if (flag) {
            <!--符合将手机号错误信息改为none-->
            document.getElementById("tel_err").style.display = 'none';
        } else {
            <!--不符合将错误信息不修改，展示出-->
            document.getElementById("tel_err").style.display = '';
        }
        return flag;
    }

    //获取表单对象
    let regForm = document.getElementById("reg-form");
    //onsubmit表单提交事件
    regForm.onsubmit = function () {
        return checkUsername() && checkPassword() && checkTel();
    }
</script>
</body>
</html>
